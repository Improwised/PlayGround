<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/index.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <a href=""><img src="img/4.png"></a>
        </div> <!--company-logo-->
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
          <nav class="navbar navbar-inverse" role="navigation" style="margin-top:50px;">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div> <!-- Brand and toggle get grouped in mobile display -->
            <div class="collapse navbar-collapse navbar-ex1-collapse" style="border-radius:0px;">
              <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">About US</a></li>
                <li><a href="#">Work With Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Team</a></li>
              </ul> <!-- navigation bar-->
            </div><!-- navbar-collapse -->
          </nav>
        </div>
      </div> <!-- row company logo + fb + g + t -->

      <div class="row">
      </div> <!-- row navogation bar -->

      <div class="row">
        <div class="col-xs-12 text-center">
          <h1> We Automate The Business <br>Using <br>Technology</h1>
        </div>  <!-- tag line -->
      </div> <!-- row tag line -->
      <div class="row">
        <div class="col-lg-12">
          <div class="content">
            <ul class="ca-menu">
              <li>
                <a href="#">
                  <span class="ca-icon">
                    <span class="glyphicon glyphicon-pencil"></span>
                  </span>
                  <div class="ca-content">
                    <h2 class="ca-main">About Us</h2>
                  </div>
                </a>
              </li>

              <li>
                <a href="#">
                  <span class="ca-icon">
                    <span class="glyphicon glyphicon-user"></span>
                  </span>
                  <div class="ca-content">
                    <h2 class="ca-main">Our Team</h2>
                  </div>
                </a>
              </li>

              <li>
                <a href="#">
                  <span class="ca-icon">
                    <img src="img/t2.png">
                  </span>
                  <div class="ca-content">
                    <h2 class="ca-main">Work with us</h2>
                  </div>
                </a>
              </li>

              <li>
                <a href="#">
                  <span class="ca-icon">
                    <span class="glyphicon glyphicon-cog"></span>
                  </span>
                  <div class="ca-content">
                    <h2 class="ca-main">Technology</h2>
                  </div>
                </a>
              </li>

              <li>
                <a href="#">
                  <span class="ca-icon">
                    <span class="glyphicon glyphicon-earphone"></span>
                  </span>
                  <div class="ca-content">
                    <h2 class="ca-main">Contact Us</h2>
                  </div>
                  </a>
              </li>
            </ul> 
          </div>
        </div>
      </div> <!-- row complete -->
      <hr>
    </div>  <!-- container -->

</html>
